databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: julant7
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: account_non_locked
                  type: boolean
              - column:
                  name: bio
                  type: varchar(255)
              - column:
                  name: created_at
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_using2fa
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(255)
                  constraints:
                    checkConstraint: "(provider)::text = ANY(ARRAY['LOCAL', 'GOOGLE', 'YANDEX'])"
              - column:
                  name: role
                  type: smallint
                  constraints:
                    checkConstraint: "role >= 0 AND role <= 1"
              - column:
                  name: secret
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: work
                  type: varchar(255)
        - modifySql:
            dbms: postgresql
            sql: ALTER TABLE users OWNER TO postgres