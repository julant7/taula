server:
  port: 7772

spring:
  application:
    name: auth-service
  cloud:
    config:
      profile: dev
  redis:
    host: redis-6379.com
    port: 6379
    password: 12345
    expiry:
      time: 86400
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  jackson:
    default-property-inclusion: non_default
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      bootstrap-servers: localhost:9092
      properties:
        spring:
          json:
            add:
              type:
                headers: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekauser:eureka!@localhost:8761/eureka

topic:
  email_message: email_message

security:
  jwt:
    secret: ${JWT_SECRET}
    lifetimeForAuthUser: 2678400000
    lifetimeForCreateUser: 86400000
    lifetimeForResetPassword: 86400000
